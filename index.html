<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--/ Style -->
    <link rel="stylesheet" href="css/style.css">
    <!--/ Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!--/ Title -->
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <!--/ card -->
    <article role="main" class="card">
        <!--/ card header -->
        <header class="card__header">
            <img class="card__image" src="images/image-equilibrium.jpg" alt="main-image">
        </header>
        <!--/ card body  -->
        <section class="card__body">
            <!--/ card body title -->
            <p class="card__text card__text--title">Equilibrium #3429
                <p/>
                <!--/ card body paragraph -->
                <h2 class="card__text card__text--description">Our Equilibrium collection promotes balance and calm.</h2>
                <!--/ card body footer  -->
                <div class="card__container">
                    <!--/ card body footer left side -->
                    <div class="card__left">
                        <img class="card__eth" src="images/icon-ethereum.svg" alt="ethereum icon">
                        <span class="card__eth--amount">0.041 ETH</span>
                    </div>
                    <!--/ card body footer right side -->
                    <div class="card__right">
                        <img src="images/icon-clock.svg" alt="">
                        <span class="card__countdown">3 days left </span>
                    </div>
                </div>
        </section>
        <div class="card__divider"></div>
        <!--/ card footer-->
        <footer class="card__footer">
            <div class="card__profile-image">
                <img src="images/image-avatar.png" alt="image avatar">
            </div>
            <h3 class="card__text--footer ">Creation of <span>Jules Wyvern</span></h3>
        </footer>
    </article>
    <!--/ footer -->
    <footer class="attribution">
        <p>Challenge by
            <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="blank ">Frontend Mentor.</a></p>
        <p>
            Coded by <a href="#">Max Sauerbrey.</a>
        </p>
    </footer>
</body>
